<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arnold Clark Hack</title>
    <link rel="stylesheet" href="CSS/ArnoldClarkHackTest.css" />
</head>

<body>
    <div id="container">
        <div class="displayArea" id="gameButtons">
            <!--Game control buttons-->
            <h1>Choose your weapon!</h1>
            <button type="button" id="scissors" value="1">Scissors</button>
            <button type="button" id="paper" value="2">Paper</button>
            <br />
            <button type="button" id="rock" value="3">Rock</button>
            <button type="button" id="lizard" value="4">Lizard</button>
            <br />
            <button type="button" id="spock" value="5">Spock</button>
        </div>
        <div class="displayArea" id="gameResult">
            <!--Game results area-->
        </div>

    </div>

    <!--Game logic files-->
    <script src="JScript/ArnoldClarkHackTestGameLogic.js"></script>
    <script src="JScript/ArnoldClarkHackTestEventListeners.js"></script>
    <script src="JScript/ArnoldClarkHackTestGameObject.js"></script>
</body>

</html>
